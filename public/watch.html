<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Mwoji</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->

      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Log out</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->

<div class="container">
  <div class="row">
    <div class='left posts col-md-4 col-xs-4'>
      
      <div id='overview'>
        <div id='posts'></div>
        <!-- A template for post -->
          <div class='post panel panel-default' id='post-template'>
              
              <div class='panel-heading'>
                <h3 class='panel-title'>Question</h3>
              </div>

              <div class='panel-body'>
                <div class="row">
                  <!-- screenshot/left -->
                  <div class='screenshot col-md-6 col-xs-6'>
                    <image src='./images/logo.png'/>
                  </div>
                  <!-- Description and answer/right -->
                  <div class='post-content col-md-6 col-xs-6'>
                    <p class='description'>Description</p>
                    <div class='top-answer'>Best answer: 
                      <p class='answer'>No answer yet</p>
                    </div> 
                    <button type="button" class="btn btn-default answer-btn">Answer / See more</button>
                  </div>
                </div>
              </div>
              <!-- Answer list -->
              <ul class="list-group answer">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li>
              </ul>
          </div>

        <button id='post-btn' class="btn btn-info btn-lg btn-block"> Post a question</button>
      </div>

      <div id='ask' class='hide'>
        <div>
          <div class="form-group">
            <label for="question">Your question</label>
            <input type="text" class="form-control" id="question" placeholder="What is this?">
          </div>
          <div class="form-group">
            <label for="discription">Detail description</label>
            <input type="text" class="form-control" id="discription">
          </div>
          <button id='cancel-post-btn' class="btn btn-default btn-lg ">Cancel</button>
          <button type='submit' id='submit-post-btn' class="btn btn-primary btn-lg ">Post</button>
        </div>

      </div>

      <div id='answer' class='hide'>
        answer
      </div>
    </div>

    <div class='col-md-8 col-xs-8'>
         <!-- <a href="#" class="btn btn-info"><span class="glyphicon glyphicon-heart-empty"></span> Add video to my favorite</a> -->
         
         <div class='video-container'>
           <video id="myVideo" controls>
            <source src="./assets/Wildlife.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>
         </div>
     </div>
  </div>
</div>
